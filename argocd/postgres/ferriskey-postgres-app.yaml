apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ferriskey-postgres
  namespace: infrastructure
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default

  source:
    repoURL: https://github.com/nathaelb/cndf.git
    targetRevision: HEAD
    path: manifests/postgres
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: ferriskey

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
